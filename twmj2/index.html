    <script>
        const table = document.querySelector('table');
		
        table.addEventListener('keydown', function(event) {
            if (event.target.contentEditable === 'true' && event.key === 'Enter') {
                const cell = event.target;
                cell.blur();
                event.preventDefault();

                const row = cell.parentElement;
                const rowIndex = row.rowIndex;
                const cellIndex = cell.cellIndex;
                if (rowIndex < table.rows.length - 1) {
                    const nextCell = table.rows[rowIndex + 1].cells[cellIndex];
                    nextCell.focus()
                }
            }
        });

        table.addEventListener('focus', function(event) {
            if (event.target.contentEditable === 'true') {
				var range = document.createRange();
                var selection = window.getSelection();
                range.selectNodeContents(event.target);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }, true);

		const editableCells = table.querySelectorAll('[contenteditable="true"]');
		editableCells.forEach(function(cell) {
			const row = cell.parentElement;
            const rowIndex = row.rowIndex;
			if (rowIndex != 1) {
				cell.addEventListener('blur', function(event) {
					if (!validateInput(cell)) {
						alert("Input must be a valid positive number.");
					}	
					valueChanged(cell);
				});
			}
        });

		function validateInput(cell) {
			const row = cell.parentElement;
            const rowIndex = row.rowIndex;
			if (rowIndex != 1) {
				cell.innerText = cell.innerText.trim();
				const cellText = cell.innerText;
				if (cellText !== "") {
					const validInput = /^\d+$/;
					const cellVal = parseInt(cellText);
					if (validInput.test(cellText) && !isNaN(cellVal)) {
                        resetCell(cell);
                        cell.innerText = cellVal;
					}
					else {
						cell.style.boxShadow = "inset 0 0 0 2px red";
						return false;
					}
				}
			}
			return true;
		}
		
        function valueChanged(cell) {
            const row = cell.parentElement;
            const rowIndex = row.rowIndex;
            const cellIndex = cell.cellIndex;

            if (rowIndex != 1) {
                const payValCell = row.cells[cellIndex + 1];
                const payVal2Cell = row.cells[cellIndex + 2];
                payValCell.innerText = ""
                payVal2Cell.innerText = ""

                const cellText = cell.innerText.trim();
                if (cellText !== "" && validateInput(cell)) {
					const cellVal = parseInt(cell.innerText);
					if (!isNaN(cellVal)) {
						var lastPayValCellText = "0"
						if (rowIndex > 3) {
							const lastPayValCell = table.rows[rowIndex - 1].cells[cellIndex + 1];
							lastPayValCellText = lastPayValCell.innerText;
						}
						if (lastPayValCellText !== "") {
							const lastPayVal = parseInt(lastPayValCellText);
							if (!isNaN(lastPayVal)) {
								payVal = Math.ceil(lastPayVal * 1.5 + cellVal + 5);
								payValCell.innerText = payVal;
								payVal2Cell.innerText = Math.floor(payVal / 5) + "隻" + (payVal % 5);
							}
						}
					}
				}

                if (rowIndex < table.rows.length - 1) {
                    const nextCell = table.rows[rowIndex + 1].cells[cellIndex];
                    valueChanged(nextCell);
                }
            }
        }

        function resetCell(cell) {
            cell.innerText = "";
			cell.style.boxShadow = "none";
        }

        function clearAllData() {
            for (let i = 1; i <= 4; i++) {
                clearData(i);
            }
        }

        function clearData(index) {
            var startCellIndex = 2 + (index - 1) * 3;
            var endCellIndex = startCellIndex + 2;
            var startRowIndex = 3;
            for (let i = startRowIndex; i < table.rows.length; i++) {
                const row = table.rows[i];
                for (let j = startCellIndex; j <= endCellIndex; j++) {
                    const cell = row.cells[j];
                    resetCell(cell);
                }
            }
        }
    </script>
